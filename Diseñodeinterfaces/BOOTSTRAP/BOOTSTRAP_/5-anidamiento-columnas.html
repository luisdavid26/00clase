<body>
    <h1>Anidamiento de columnas</h1>
    <br>
    <h2>Crear en una columna de tamaño 9 una nueva fila y dividirla</h2>
    <div class="container">
        <div class="row" >
            <!-- Columna tamaño 9-->
            <div class="col-sm-9">
                Celda 1 - columnna tamaño 9
                <div class="row">
                    <div class="col-xs-8 col-sm-6">
                        Nivel 2
                    </div>
                    <div class="col-xs-4 col-sm-6">
                        Nivel 2
                    </div>
                </div>
            </div>
            <!-- Columna tamaño 3 -->
            <div class="col-sm-3">
                Celda - columna tamaño 3
            </div>
        </div>  
    </div>
