<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Se añade la etiqueta shrink-to-fit=no para garantizar que el zoom del móvil está activo
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Ordenación de columnas</title>
    <style>
        .row>[class^="col"]{
           padding-top: .75rem;
           padding-bottom: .75rem;
           background-color: rgba(86,61,124,.15);
           border: 1px solid rgba(86,61,124,.2);
       }          
   </style>
</head>
<body>
   <!--Tamaño del contenedor md(720px). Cuando el tamaño es mayor cambia el 
   orden de las columnas-->
<h1>ORDENACION DE columnaS</h1>
<p>Tamaño del contenedor md(720px). Cuando el tamaño es mayor cambia el 
    orden de las columnas</p>
<div class="container">
    <div class="row">
        <div class="col order-md-3">
            Columna 1
        </div>
        <div class="col order-md-2">
            Columna 2
        </div>
        <div class="col order-md-1">
            Columna3
        </div>
    </div> 
</div>
</body>
</html>
