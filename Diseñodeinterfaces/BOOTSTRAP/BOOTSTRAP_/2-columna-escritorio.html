<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Ejemplo de rejilla 2</title>
    <style>
        .row>[class^="col"]{
           padding-top: .75rem;
           padding-bottom: .75rem;
           background-color: rgba(86,61,124,.15);
           border: 1px solid rgba(86,61,124,.2);
       }          
   </style>
</head>
<body>
    <h1>Tamaño de columnas solo para pantallas de escritorio (tamaño >= 768px)</h1>
    <br>
    <h2>Fila con dos olumnas de tamaño desigual</h2>
    <div class="container">
        <!-- Fila 1-->
        <div class="row">
            <!-- Columna 1-->
            <div class="col-md-8">
                Celda 1
            </div>
            <!-- Columna 2-->
            <div class="col-md-4">
                Celda 2
            </div>
        </div>
    </div>
    <br>
    <h2>Tres columnas del mismo tamaño</h2>
    <div class="container">
        <!-- Fila 1-->
        <div class="row">
            <!-- Columna 1-->
            <div class="col-md-4">
                Celda 1
            </div>
            <!-- Columna 2-->
            <div class="col-md-4">
                Celda 2
            </div>
            <!-- Columna 2-->
            <div class="col-md-4">
                Celda 3
            </div>
        </div>
    </div>
    <br>
    <h2>Dos columnas del mismo tamaño</h2>
    <div class="container">
        <!-- Fila 1-->
        <div class="row">
            <!-- Columna 1-->
            <div class="col-md-6">
                Celda 1
            </div>
            <!-- Columna 2-->
            <div class="col-md-6">
                Celda 2
            </div>
        </div>
    </div>
</body>
</html>
