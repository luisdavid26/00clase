<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Se añade la etiqueta shrink-to-fit=no para garantizar que el zoom del móvil está activo
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Mover columnas</title>
    <style>
        .row>[class^="col"]{
           padding-top: .75rem;
           padding-bottom: .75rem;
           background-color: rgba(86,61,124,.15);
           border: 1px solid rgba(86,61,124,.2);
       }          
   </style>
</head>
<body>
<h1>Mover columnas (offseting)</h1>
<p>Con la clase offset-(número de celdas de desplazamiento) se desplazan 
    las celdas el número que se expresa</p>

<div class="container">
    <div class="row">
        <div class="col-md-4">Celda 1-1 </div>
        <!-- Se desplaza la celda 4 posiciones a la derecha-->
        <div class="col-md-4 offset-md-4">Celda 1-2</div>
    </div> 
    <div class="row">
        <div class="col-md-3 offset-md-3">Celda 2-1</div>
        <div class="col-md-3 offset-md-3">Celda 2-2</div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">Celda 3-1</div>
    </div>
</div>
</body>
</html>
