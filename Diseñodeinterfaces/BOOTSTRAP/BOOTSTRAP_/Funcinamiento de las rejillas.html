<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Funcionamiento de la rejilla</title>
    <style>
        .row>[class^="col-"]{
           padding-top: .75rem;
           padding-bottom: .75rem;
           background-color: rgba(86,61,124,.15);
           border: 1px solid rgba(86,61,124,.2);
       }          
   </style>
</head>
<body>
    <h1>Funcionamiento de la rejilla class=container</h1>
    <h2>Fila con ancho fijo</h2>
    <div class="container"> <!-- Etique que define el estilo de la fila-->
        <div class="row"> <!--Fila en la que se agrupan las diferentes columnas-->
            <div class="col-sm"> <!-- Contenido de la celda que debe ser hijo 
            único de la fila e hijo único de contenedor principal-->
            Una de tres columnas
          </div>
          <div class="col-sm">
            Una de tres columnas
          </div>
          <div class="col-sm">
            Una de tres columnas
          </div>
        </div>
      </div>
    <br>

      <h2>Fila ocupa todo el ancho class=container-fluid</h2>
    <div class="container-fluid"> <!-- Etique que define el estilo de la fila-->
        <div class="row"> <!--Fila en la que se agrupan las diferentes columnas-->
          <div class="col-sm">
            One of three columns
          </div>
          <div class="col-sm">
            One of three columns
          </div>
          <div class="col-sm">
            One of three columns
          </div>
        </div>
      </div>
    
</body>
</html>
