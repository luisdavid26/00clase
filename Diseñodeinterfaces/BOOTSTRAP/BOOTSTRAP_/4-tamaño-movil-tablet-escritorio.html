<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Ejemplo de rejilla 4</title>
    <style>
        .row>[class^="col"]{
           padding-top: .75rem;
           padding-bottom: .75rem;
           background-color: rgba(86,61,124,.15);
           border: 1px solid rgba(86,61,124,.2);
       }          
   </style>
</head>
<body>
    <h1>Tamaño para móvil, tablet y escritorio</h1>
    <br>
    <h2>Fila con dos columnas de tamaño desigual</h2>
        <!-- En pantallas pequeñas aparecerá una columna que ocupará todo el ancho 
        y otra que ocupará la mitad de la pantalla-->
    <div class="container">
        <div class="row">
            <!-- Columna que ocupa toda la pantalla-->
            <div class="col-12 col-sm-6 col-md-8">
                Celda 1-2
            </div>
            <!-- Columna que ocupa la mitad de la pantalla-->
            <div class="col-6 col-md-4">
                Celda 1-2
            </div>
        </div>

        <div class="row">
                <div class="col-6 col-sm-4">
                    Celda 2-1
                </div>
                <div class="col-6 col-sm-4">
                    Celda 2-2
                </div>
                <div class="col-6 col-sm-4">
                    Celda 2-3
                </div>
        </div>
    </div>
   
    
    
        
    
</body>
</html>
