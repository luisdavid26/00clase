<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sesgo</title>
    <link rel="stylesheet" href="./css/sesgo.css">
</head>
<body>
    <h1>SESGO</h1>
    <p>Se define el sesgo como la rotación de los elementos en los ejes X e Y. </p>
    <br>

    <h2>Sesgo de la imagen martillo</h2>
    <div class="bloque">
        <h2>Posición inicial</h2>
            <div id="martillo">
                <img src="./img/martillo.svg" alt="martillo" width="250" height="250"/>
            </div>
    </div>

    <div class="bloque">
        <h2>Rotación en ejeX e ejeY al mismo tiempo</h2>
            <div id="martillo-sesgo">
                <img src="./img/martillo.svg" alt="martillo" width="250" height="250"/>
            </div>
    </div>

</body>
</html>
